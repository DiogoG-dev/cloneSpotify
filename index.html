<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="./src/assets/icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="./src/styles/sections-content.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    <script src="./script.js"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library-content">
                <div class="library-title">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </div>
                <button class="fa fa-plus"></button>
            </div>
            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É facil, vamos te ajudar.</span>
                    <button class="section-playlist-button"><span>Criar playlist</span></button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>
                <div class="header-search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input type="text" id="search-input" maxlength="800" placeholder="O que você quer ouvir?">
                </div>
                <div class="header-login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>

    <div class="sections-container">
        <div class="sections-content">
            <span class="sections-content-title">Boa tarde</span>
            <span class="sections-content-subtitle">Navegar por todas as seções</span>
            <div class="sections">
                <img src="./src/assets/playlist/1.jpeg" alt="img1">
                <img src="./src/assets/playlist/2.png" alt="img2">
                <img src="./src/assets/playlist/3.jpeg" alt="img3">
                <img src="./src/assets/playlist/4.jpeg" alt="img4">
                <img src="./src/assets/playlist/5.jpeg" alt="img5">
                <img src="./src/assets/playlist/6.jpeg" alt="img6">
                <img src="./src/assets/playlist/7.jpeg" alt="img7">
                <img src="./src/assets/playlist/8.jpeg" alt="img8">
                <img src="./src/assets/playlist/9.jpeg" alt="img9">
                <img src="./src/assets/playlist/10.jpeg" alt="img10">
                <img src="./src/assets/playlist/11.jpeg" alt="img11">
                <img src="./src/assets/playlist/12.jpeg" alt="img12">
                <img src="./src/assets/playlist/13.jpeg" alt="img13">
                <img src="./src/assets/playlist/14.jpeg" alt="img14">
                <img src="./src/assets/playlist/15.jpeg" alt="img15">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-text">
            <span>TESTE O PREMIUM DE GRAÇA</span>
            <span>Inscreva-se para curtir músicas ilimitadas e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
        </div>
        <button class="footer-button">Inscreva-se grátis</button>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="./src/assets/icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    <script src="./script.js"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library-content">
                <div class="library-title">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </div>
                <button class="fa fa-plus"></button>
            </div>
            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É facil, vamos te ajudar.</span>
                    <button class="section-playlist-button"><span>Criar playlist</span></button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-text">
            <span>TESTE O PREMIUM DE GRAÇA</span>
            <span>Inscreva-se para curtir músicas ilimitadas e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
        </div>
        <button class="footer-button">Inscreva-se grátis</button>
    </footer>
</body>
</html>
